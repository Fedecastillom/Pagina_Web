<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="python-grafico.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../main.js/formcontact.js"></script>
    <title>PyCore</title>
  </head>
  <body>
  <section class="contact">
    <div class="back">
      <a href="../index.html"><i class="fa-solid fa-backward"></i></a>
    </div>
    <form class="form">
    <h2>Contact Us</h2>
    <form action="#" method="post" id="form">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      
      <button id="send" type="submit">Send Message</button>
    </form>
  </section>
  </body>
</html>
