<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="python-grafico.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>PyCore</title>
  </head>
  <body>
    <section class="signup">
      <form class="form">
        <div class="back">
          <a href="../index.html"><i class="fa-solid fa-backward"></i></a>
        </div>
        <div class="singUp">
          <h2>Sign Up</h2>
        </div>
        <div class="row">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Your name" class="input" />
        </div>

        <div class="row">
          <i class="fa-solid fa-envelope"></i>
          <input
            id="email"
            type="email"
            placeholder="Your email"
            class="input"
          />
        </div>

        <div class="row">
          <i class="fa-solid fa-lock"></i>
          <input
            type="password"
            placeholder="Create a password"
            class="input"
          />
        </div>
        <button id="send2" class="btn-signup">Sign Up</button>

        <div class="orwith">
          <p>Or With</p>
          <div class="options">
            <button class="btn">
              <i class="fa-brands fa-google"></i>
              <p>Google</p>
            </button>

            <button class="btn">
              <i class="fa-brands fa-github"></i>
              <p>GitHub</p>
            </button>
          </div>
        </div>
      </form>
    </section>
    <script src="../scripts/formcontact.js"></script>
  </body>
</html>
